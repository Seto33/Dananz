<div class="form">
    <div class="form__container container">
        <div class="form__row">
            <div class="form__field form__field--first-name">
                <label class="form__label" for="first-name">First Name</label>
                <input class="form__input" type="text" id="first-name" placeholder="First Name">
            </div>
            <div class="form__field form__field--last-name">
                <label class="form__label" for="last-name">Last Name</label>
                <input class="form__input" type="text" id="last-name" placeholder="Last Name">
            </div>
        </div>

        <div class="form__field form__field--email">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" placeholder="Email">
        </div>

        <div class="form__field form__field--phone-number">
            <label class="form__label" for="phone-number">Phone Number</label>
            <div class="form__phone-input">
                <select class="form__select">
                    <option value="US">US</option>
                    <option value="ARM">ARM</option>
                    <option value="RUS">RUS</option>
                    <!-- Other options -->
                </select>
                <input class="form__input form__input--border--none" type="tel" id="phone-number" placeholder="Phone">
            </div>
        </div>

        <div class="form__field form__field--message">
            <label class="form__label" for="message">Message</label>
            <textarea class="form__input form__input--textarea" id="message" placeholder="Your Message"></textarea>
        </div>

        <button class="form__button form__button--submit">Send Massage</button>
    </div>
</div>
